<div class="portfolio-container">
  <!-- Header -->
  <div class="header">
    <h1 class="title">Portfolio</h1>
    <!-- <a mat-raised-button class="add-btn" routerLink="/add-stock">+ Add Stock</a> -->
    <a mat-raised-button class="add-btn" (click)="openAddDialog()">+ Add Stock</a>
  </div>

  <!-- Search -->
  <div class="search-wrapper">
    <img src="/icon-search.png" alt="Search" class="search-icon" />
    <input
      matInput
      type="text"
      class="search-input"
      placeholder="Search stock..."
      (keyup)="applyFilter($event)"
    />
  </div>

  <div class="toolbar">
    <button class="export-csv" mat-raised-button (click)="exportToCSV()">Export CSV</button>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <!-- Symbol -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let row">{{ row.symbol }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">${{ row.price }}</td>
      </ng-container>

      <!-- Change -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef>Change</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.change >= 0 ? 'positive' : 'negative'">
          {{ row.change >= 0 ? '↑' : '↓' }}
          {{ row.change }}%
        </td>
      </ng-container>

      <!-- Quantity -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-cell">
            <button mat-icon-button (click)="openUpdateDialog(row)">
              <img src="/icon-add.png" alt="Add" class="action-icon" />
            </button>

            <button mat-icon-button (click)="confirmDelete(row)">
              <img src="/icon-delete.png" alt="Delete" class="action-icon" />
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons> </mat-paginator>
</div>
