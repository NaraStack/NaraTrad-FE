<div class="watchlist-container">
  <!-- Header -->
  <div class="header">
    <h1 class="title">Watchlist</h1>
    <button mat-raised-button class="add-btn" (click)="openAddDialog()">+ Add to Watchlist</button>
  </div>

  <!-- Search -->
  <div class="search-wrapper">
    <img src="/icon-search.png" alt="Search" class="search-icon" />
    <input
      matInput
      type="text"
      class="search-input"
      placeholder="Search stock..."
      (keyup)="applyFilter($event)"
    />
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Symbol -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let row">{{ row.symbol }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">${{ row.price }}</td>
      </ng-container>

      <!-- Change -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.change >= 0 ? 'positive' : 'negative'">
          {{ row.change >= 0 ? '↑' : '↓' }}
          {{ row.change >= 0 ? '+' : '' }}{{ row.change }}%
        </td>
      </ng-container>

      <!-- Target Price -->
      <ng-container matColumnDef="targetPrice">
        <th mat-header-cell *matHeaderCellDef>Target Price</th>
        <td mat-cell *matCellDef="let row">
          <div class="target-price-cell">
            <span *ngIf="!row.editingTarget">${{ row.targetPrice || '-' }}</span>
            <input
              *ngIf="row.editingTarget"
              type="number"
              [(ngModel)]="row.tempTargetPrice"
              class="target-input"
              step="0.01"
              (keyup.enter)="saveTargetPrice(row)"
              (keyup.escape)="cancelEditTarget(row)"
            />
            <button
              *ngIf="!row.editingTarget"
              mat-icon-button
              (click)="editTargetPrice(row)"
              title="Edit Target Price"
              class="edit-target-btn"
            >
              <span class="edit-icon">✏️</span>
            </button>
            <div *ngIf="row.editingTarget" class="target-actions">
              <button mat-icon-button (click)="saveTargetPrice(row)" title="Save" class="save-btn">
                <span class="save-icon">✓</span>
              </button>
              <button mat-icon-button (click)="cancelEditTarget(row)" title="Cancel" class="cancel-btn">
                <span class="cancel-icon">✕</span>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>

        <td mat-cell *matCellDef="let row">
          <div class="action-cell">
            <button
              mat-icon-button
              (click)="addToPortfolio(row)"
              title="Add to Portfolio"
              class="add-portfolio-btn"
            >
              <span class="add-icon">+</span>
            </button>
            <button mat-icon-button (click)="confirmDelete(row)" title="Remove from Watchlist">
              <img src="/icon-delete.png" alt="Delete" class="action-icon" />
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons> </mat-paginator>
</div>
