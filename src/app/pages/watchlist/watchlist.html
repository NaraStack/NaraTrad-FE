<div class="watchlist-container">
  <app-loading-spinner [isLoading]="isLoading" message="Loading watchlist..."></app-loading-spinner>

  <!-- Header -->
  <div class="header" *ngIf="!isLoading">
    <h1 class="title">Watchlist</h1>
    <button mat-raised-button class="add-btn" (click)="openAddDialog()">+ Add to Watchlist</button>
  </div>

  <!-- Search -->
  <div class="search-wrapper" *ngIf="!isLoading">
    <img src="/icon-search.png" alt="Search" class="search-icon" />
    <input
      matInput
      type="text"
      class="search-input"
      placeholder="Search stock..."
      (keyup)="applyFilter($event)"
    />
  </div>

  <!-- Table -->
  <div class="table-wrapper" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Symbol -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let row">{{ row.symbol }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">${{ row.price }}</td>
      </ng-container>

      <!-- Change -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.change >= 0 ? 'positive' : 'negative'">
          {{ row.change >= 0 ? '↑' : '↓' }}
          {{ row.change >= 0 ? '+' : '' }}{{ row.change }}%
        </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>

        <td mat-cell *matCellDef="let row">
          <div class="action-cell">
            <button mat-icon-button (click)="addToPortfolio(row)" title="Add to Portfolio">
              <img src="/icon-add.png" alt="Add" class="action-icon" />
            </button>
            <button mat-icon-button (click)="confirmDelete(row)" title="Remove from Watchlist">
              <img src="/icon-delete.png" alt="Delete" class="action-icon" />
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator *ngIf="!isLoading" [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons> </mat-paginator>
</div>
