<div class="add-stock-container">
  <h1>Add Stock</h1>
  <form (ngSubmit)="onSubmit()" class="card-form">
    <div class="form-group">
      <label for="stock">Search Stock</label>
      <input
        name="searchStock"
        [ngModel]="searchQuery"
        (ngModelChange)="onSearchChange($event)"
        placeholder="Search stocks (e.g., AAPL, TSLA)..."
        class="search-input"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="stock">List Stock</label>
      <select
        name="selectStock"
        [ngModel]="selectedStockValue"
        (ngModelChange)="onStockSelected($event)"
        class="stock-select"
      >
        <option value="">Select a stock...</option>
        <option *ngFor="let stock of stocks" [value]="getStockValue(stock)">
          {{ getStockDisplay(stock) }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Stock Price</label>
      <input
        placeholder="$"
        type="text"
        class="search-input"
        [value]="stockPrice !== null ? '$' + stockPrice : '$'"
        autocomplete="off"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="quantity">Stock Quantity</label>

      <input
        name="qty"
        type="number"
        [(ngModel)]="quantity"
        (ngModelChange)="calculateTotalPrice()"
        class="search-input"
      />
    </div>

    <div class="form-group">
      <label for="total_price">Total Price</label>
      <input
        type="text"
        [value]="totalPrice | currency : 'USD' : 'symbol'"
        class="search-input"
        disabled
      />
    </div>
    <br />
    <br />

    <button type="submit" class="btn-submit">Add Stock</button>
  </form>
</div>
