<div class="dashboard-container">
  <!-- Header -->
  <div class="header">
    <h1 class="title">Dashboard</h1>
  </div>

  <div class="total-value-wrapper">
    <div class="total-value-title">Total Portfolio Value</div>
    <div class="total-value">{{ totalPortfolioValue !== undefined ? (totalPortfolioValue | currency:'USD':'symbol':'1.2-2') : '$0.00' }}</div>
   </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <!-- Symbol -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let row">{{ row.symbol }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">${{ row.price }}</td>
      </ng-container>

      <!-- Change -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef>Change</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.change >= 0 ? 'positive' : 'negative'">
          {{ row.change >= 0 ? '↑' : '↓' }}
          {{ row.change }}%
        </td>
      </ng-container>

      <!-- Quantity -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5]"
    showFirstLastButtons>
  </mat-paginator>
</div>
